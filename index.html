<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique des besoins</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
    }
    canvas {
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Graphique des besoins en fonction de l'âge</h2>
  <canvas id="myChart" width="600" height="300"></canvas>

  <script>
    // Fonction pour extraire les données de l'URL
    function getDataFromURL() {
      const params = new URLSearchParams(window.location.search);
      let ages = [], besoins = [];

      for (let i = 1; i <= 10; i++) {
        let age = parseFloat(params.get("age" + i));
        let bes = parseFloat(params.get("bes" + i));

        if (!isNaN(age) && !isNaN(bes)) {
          ages.push(age);
          besoins.push(bes);
        }
      }

      return { ages, besoins };
    }

    const { ages, besoins } = getDataFromURL();

    const ctx = document.getElementById('myChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Besoins',
          data: ages.map((age, index) => ({ x: age, y: besoins[index] })),
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          fill: true,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        },
        scales: {
          x: {
            type: 'linear',
            title: {
              display: true,
              text: 'Âge'
            },
            ticks: {
              precision: 0
            }
          },
          y: {
            title: {
              display: true,
              text: 'Besoins'
            },
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
